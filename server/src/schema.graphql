# import PhoneNumber, Contact from "./generated/prisma.graphql"

type Query {
  feed(filter: String, skip: Int, first: Int): Feed!
}

type Feed {
  contacts: [Contact!]!
  count: Int!
}

type Mutation {
  deleteContact(userId: String!): int!
  addPhoneNumber(userId: String!, number: String!, label: String!): int!
  deletePhoneNumber(id: String!): int!
  updatePhoneNumber(id: String!, number: String!): int!
}