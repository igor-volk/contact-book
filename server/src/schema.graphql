# import PhoneNumber, Contact, PhoneNumberCreateInput from "./generated/prisma.graphql"

type Query {
  feed(filter: String, skip: Int, first: Int): [Contact!]!
  contact(id: ID!): Contact
}

type Mutation {
  post(firstName: String!, lastName: String!, phoneNumbers: [PhoneNumberCreateInput!]): Contact!
  removeContact(id: ID!): Contact
  updateContact(id: ID!, firstName: String, lastName: String, phoneNumbers: [PhoneNumberCreateInput!]) : Contact
}